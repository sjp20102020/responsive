<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vender/angular/angular.js"></script>
</head>
<body ng-app="">


<input ng-model="value" /><br /><!--type http://www.gavjtech.com-->
<a id="link-1" href     ng-click="value = 1">link 1</a> (link, don't reload)<br />
<a id="link-2" href=""  ng-click="value = 2">link 2</a> (link, don't reload)<br />

<a id="link-3" ng-href="/{{'123'}}">link 3</a> (link, reload!)<br />
<a id="link-4" ng-href="{{value}}">link 4</a> (link, change location)<br/>

<a id="link-5" href="" name="xx"  ng-click="value = 4">anchor</a> (link, don't reload)<br />
<a id="link-6"         name="xxx" ng-click="value = 5">anchor</a> (no link)<br />

<a id="link-7"  href=""       name="xxx" >anchor</a> (no link)<br />



</body>
</html>
